<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Results</title>
</head>
<body>
    <?php
    $filename = "result.txt";

    // Read input from text file
    $file = fopen($filename, "r");
    $line = fgets($file);
    $numbers = explode(",", $line);
    $sum = $numbers[0];
    $count = $numbers[1];
    fclose($file);

    // Update sum and count
    if(isset($_POST['evaluation'])) {
    $new_eval = $_POST['evaluation'];
    $sum += $new_eval;
    $count += 1;

    // Write new sum and count to file
    $file = fopen($filename, "w");
    fwrite($file, $sum . "," . $count);
    fclose($file);
    }

    // Output result on web page
    echo "<h1>Evaluation Results</h1>";
    echo "<p>Previous Sum: $sum</p>";
    echo "<p>Previous Count: $count</p>";
    if(isset($_POST['evaluation'])) {
    echo "<p>New Sum: $sum</p>";
    echo "<p>New Count: $count</p>";
    }
    ?>

    <form method="post">
        <label for="evaluation">Enter Evaluation:</label>
        <input type="number" name="evaluation" id="evaluation">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
